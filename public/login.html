<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Student Management System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/output.css">
</head>
<body class="bg-gray-50 min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full space-y-8">
        <div>
            <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">
                Sign in to your account
            </h2>
            <p class="mt-2 text-center text-sm text-gray-600">
                Don't have an account?
                <a href="signup.html" class="font-medium text-primary-600 hover:text-primary-500">
                    Sign up here
                </a>
            </p>
        </div>
        
        <div id="alert" class="hidden alert alert-error"></div>
        
        <form id="loginForm" class="mt-8 space-y-6">
            <div class="rounded-md shadow-sm -space-y-px">
                <div>
                    <label for="email" class="sr-only">Email address</label>
                    <input id="email" name="email" type="email" autocomplete="email" required 
                           class="relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-t-md focus:outline-none focus:ring-primary-500 focus:border-primary-500 focus:z-10 sm:text-sm" 
                           placeholder="Email address">
                    <div id="emailError" class="text-red-600 text-sm mt-1 hidden"></div>
                </div>
                <div>
                    <label for="password" class="sr-only">Password</label>
                    <input id="password" name="password" type="password" autocomplete="current-password" required 
                           class="relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-primary-500 focus:border-primary-500 focus:z-10 sm:text-sm" 
                           placeholder="Password">
                    <div id="passwordError" class="text-red-600 text-sm mt-1 hidden"></div>
                </div>
                <div>
                    <label for="role" class="sr-only">Role</label>
                    <select id="role" name="role" required 
                            class="relative block w-full px-3 py-2 border border-gray-300 text-gray-900 rounded-b-md focus:outline-none focus:ring-primary-500 focus:border-primary-500 focus:z-10 sm:text-sm">
                        <option value="">Select your role</option>
                        <option value="student">Student</option>
                        <option value="teacher">Teacher</option>
                    </select>
                    <div id="roleError" class="text-red-600 text-sm mt-1 hidden"></div>
                </div>
            </div>

            <div>
                <button type="submit" id="loginBtn" 
                        class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-primary-600 hover:bg-primary-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary-500 disabled:opacity-50 disabled:cursor-not-allowed">
                    <span id="loginBtnText">Sign in</span>
                    <span id="loginSpinner" class="hidden">
                        <svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                        </svg>
                        Signing in...
                    </span>
                </button>
            </div>
        </form>
    </div>

    <script src="config.js"></script>
    <script src="js/auth.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('loginForm');
            const alert = document.getElementById('alert');
            const loginBtn = document.getElementById('loginBtn');
            const loginBtnText = document.getElementById('loginBtnText');
            const loginSpinner = document.getElementById('loginSpinner');

            // Clear any existing auth data
            localStorage.removeItem('user');
            
            form.addEventListener('submit', async function(e) {
                e.preventDefault();
                
                // Clear previous errors
                clearErrors();
                hideAlert();
                
                // Validate form
                if (!validateForm()) {
                    return;
                }
                
                // Show loading state
                setLoading(true);
                
                const formData = new FormData(form);
                const data = {
                    email: formData.get('email'),
                    password: formData.get('password'),
                    role: formData.get('role')
                };
                
                try {
                    const response = await fetch(`${window.CONFIG.FRONTEND_API_URL}/auth/login`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        credentials: 'include',
                        body: JSON.stringify(data)
                    });
                    
                    const result = await response.json();
                    
                    if (response.ok) {
                        // Store user data
                        localStorage.setItem('user', JSON.stringify(result.user));
                        
                        // Redirect based on role
                        if (result.user.role === 'student') {
                            window.location.href = 'dashboard_student.html';
                        } else {
                            window.location.href = 'dashboard_teacher.html';
                        }
                    } else {
                        showAlert(result.error || 'Login failed', 'error');
                    }
                } catch (error) {
                    console.error('Login error:', error);
                    showAlert('Network error. Please try again.', 'error');
                } finally {
                    setLoading(false);
                }
            });
            
            function validateForm() {
                let isValid = true;
                
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;
                const role = document.getElementById('role').value;
                
                // Email validation
                if (!email) {
                    showFieldError('email', 'Email is required');
                    isValid = false;
                } else if (!isValidEmail(email)) {
                    showFieldError('email', 'Please enter a valid email address');
                    isValid = false;
                }
                
                // Password validation
                if (!password) {
                    showFieldError('password', 'Password is required');
                    isValid = false;
                }
                
                // Role validation
                if (!role) {
                    showFieldError('role', 'Please select your role');
                    isValid = false;
                }
                
                return isValid;
            }
            
            function showFieldError(fieldName, message) {
                const errorDiv = document.getElementById(fieldName + 'Error');
                const field = document.getElementById(fieldName);
                
                errorDiv.textContent = message;
                errorDiv.classList.remove('hidden');
                field.classList.add('border-red-500');
            }
            
            function clearErrors() {
                const errorDivs = document.querySelectorAll('[id$="Error"]');
                errorDivs.forEach(div => {
                    div.classList.add('hidden');
                    div.textContent = '';
                });
                
                const fields = document.querySelectorAll('input, select');
                fields.forEach(field => {
                    field.classList.remove('border-red-500');
                });
            }
            
            function showAlert(message, type) {
                alert.textContent = message;
                alert.className = `alert alert-${type}`;
                alert.classList.remove('hidden');
            }
            
            function hideAlert() {
                alert.classList.add('hidden');
            }
            
            function setLoading(loading) {
                loginBtn.disabled = loading;
                if (loading) {
                    loginBtnText.classList.add('hidden');
                    loginSpinner.classList.remove('hidden');
                } else {
                    loginBtnText.classList.remove('hidden');
                    loginSpinner.classList.add('hidden');
                }
            }
            
            function isValidEmail(email) {
                return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);
            }
        });
    </script>
</body>
</html>
